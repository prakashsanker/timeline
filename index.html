<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Flowers Data Viz</title>
        <link rel="stylesheet" href="css/screen.css">
                <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/handlebars-v1.3.0.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

    <script id="table" type="text/x-handlebars-template">
        <div class="data-cell">
            <ul>
                {{#each dataModel}}
                    <li>{{this.name}}</li>
                    <ul>
                        {{#each dataToShow}}
                        <li> 
                            <input type="checkbox" class="show-datum"/>
                        </li>
                        {{/each}}
                    </ul>

                {{/each}}
            </ul>
        </div>
    </script>



    </body>
</html>
