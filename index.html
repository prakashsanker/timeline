<!DOCTYPE html>
<html lang="en">
    <head>
    <script id="table-chooser" type="text/x-handlebars-template">
        <div class="data-cell">
            <ul>

            </ul>


        </div>
    </script>
    <script id="value-chooser" type="text/x-handlebars-template">
        <div class="data-type">
            <input type="checkbox" class="show-data-type"/>
            {{this.title}}
        </div>
            <ul class="datum-list" data-collapsed-state="uncollapsed">
                {{#each this.values}}
                    <li> 
                        <div class="datum">
                            <input type="checkbox" data-title={{ this }} class="show-datum"/>
                             <div class="datum-title">   {{ this }} </div>
                        </div>
                    </li>
                {{/each}}
            </ul>
    </script>
    <script id="line-chooser" type="text/x-handlebars-template">
        <div class="line-choice">
            <input type="checkbox" class="show-line-choices"/>
            {{this.title}}
        </div>
            <ul class="line-choice-list" data-collapsed-state="uncollapsed">
                {{#each this.lineTitles}}
                    <li>
                        <div class="line-choice">
                            <input type="checkbox" data-line-title={{ this }} class="show-line-choice"/>
                            <div class="line-title"> {{ this }}</div>
                            <input type="button" class="add-filter" value="+" ></input>
                            <div class="filters-container">

                            </div>
                        </div>
                    </li>
                {{/each}}
            </ul>
    </script>
    <script id="filter-form" type="text/x-handlebars-template">
        <div class="add-filter-form">
            <div class="filters-container">


            </div>
        </div>

    </script>
    <script id="add-filter" type="text/x-handlebars-template">
        <div class="filter-container">
            <input type="text" class="filter-input"/>
            <input type="button" class="remove-filter" value="x" data-cid={{ cid }}/>
            <input type="checkbox" class="select-filter"/>
        </div>
    </script>
